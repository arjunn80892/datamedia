<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | InvoicePro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .auth-container {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo i {
      margin-right: 10px;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      height: 48px;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<div class="auth-container">
  <div class="text-center mb-4">
    <div class="logo">
      <i class="bi bi-receipt-cutoff"></i> InvoicePro
    </div>
    <h2>Welcome Back!</h2>
    <p>Sign in to continue</p>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required />
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required />
      <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
    </div>

    <div class="forgot-password">
      <a href="/forgot_password">Forgot Password?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign In</button>

    <div class="text-center mt-3">
      <p>Don't have an account? <a href="/register">Sign up</a></p>
    </div>
  </form>
</div>

<script>
  const { createClient } = window.supabase;

  const supabaseClient = createClient(
    'https://riisjtqzsjebzjanwvgt.supabase.co',
    'sb_publishable_SjCm3QuqcZAJoQ8fHM0ZDQ_AquQxnSN'
  );

  // Toggle password
  document.getElementById('togglePassword').addEventListener('click', function () {
    const pwd = document.getElementById('password');
    this.classList.toggle('bi-eye');
    this.classList.toggle('bi-eye-slash');
    pwd.type = pwd.type === 'password' ? 'text' : 'password';
  });

  // Login handler
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = email.value.trim();
    const password = document.getElementById('password').value;

    const btn = e.target.querySelector('button');
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Signing In...`;

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    btn.disabled = false;
    btn.innerHTML = "Sign In";

    if (error) {
      alert(error.message);
    } else {
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
